<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PictureUpdate</title>
</head>
<body>
    <div class='container'>
        <div class='title'>
            <h2>Update <span class='word-color'>CSS</span> with <span class='word-color'>JS</span>!</h2>
        </div>

        <div class='controls'>
            <label for='spacing'>Spacing</label>
            <input type='range' oninput='spacingChange(this.value)' name='spacing' min='10' max='200' value='10' data-sizing='px'>
        
            <label for='blur'>Blur</label>
            <input type='range' oninput='blurChange(this.value)' name='blur' min='0' max='25' value='10' data-sizing='px'>

            <label for='base'>Base Color</label>
            <input id='color' oninput='colorChange(this.value)' onchange='colorChange(this.value)' type='color' name='base'>
        </div>

        <div class='image-container'>
            <img src='dog.jpg' alt='a picture of a dog sitting on a chair'>
        </div>
    </div>

    <script src='app.js'></script>
</body>
</html>
